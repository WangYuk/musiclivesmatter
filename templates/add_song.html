<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向歌曲库增加歌曲</title>
    <link rel="stylesheet" type="text/css" href="../static/css/user_style.css" />
</head>
<body>
<div class="container">
    <div class="register-box">
        <div class="title-box">
            <span>用户注册</span>
        </div>
        <form action="#" method="post">
            <div class="username-box">
                <span class="require">*</span>
                <label for="username">歌曲名</label>
                <div class="username-input">
                    <input type="text" id="username" name="song_name" placeholder="请输入歌曲名 长度:1-20个字符" />
                </div>
            </div>

            <div class="userPassword-box">
                <span class="require">*</span>
                <label for="userPassword">歌手名</label>
                <div class="userPassword-input">
                    <input type="text" id="userPassword" name="singer_name" placeholder="请输入歌手名 长度:1-20个字符" />
                </div>
            </div>

            <div class="userRePassword-box">
                <span class="require">*</span>
                <label for="inputBox3">专辑名</label>
                <div class="userRePassword-input">
                    <input type="text" id="inputBox3" name="album_name" placeholder="请输入专辑名 长度:1-20个字符" />
                </div>
            </div>

            <div class="submit-box">
                <input id = "submit-button" type="submit" value="添加">
            </div>
        </form>
    </div>
</div>
</body>
</html>
