<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户注册</title>
    <link rel="stylesheet" type="text/css" href="user_style.css" />

</head>
<body>
<div class="container">
    <div class="info-box">
        <div class="title-box">
            <span>用户注册</span>
        </div>
        <form action="#" method="post">
            <div class="txt1-box">
                <span class="require">*</span>
                <label for="username">用户名</label>
                <div class="username-input">
                    <input type="text" id="username" name="username" placeholder="请输入用户名 长度:1-20个字符" />
                </div>
            </div>

            <div class="txt2-box">
                <span class="require">*</span>
                <label for="userPassword">密码</label>
                <div class="userPassword-input">
                    <input type="password" id="userPassword" name="userPassword" placeholder="请输入密码 长度:1-20个字符" />
                </div>
            </div>

            <div class="txt3-box">
                <span class="require">*</span>


                <label for="userRePassword">确认密码</label>
                <div class="userRePassword-input">
                    <input type="password" id="userRePassword" name="repeat_password" placeholder="请重复输入密码" />
                </div>
            </div>

            <div class="submit-box">
                <input id = "submit-button" type="submit" value="注册">
            </div>

            <div class="goLogin-box">
                <a href="user_login.html" style="text-decoration: none;">已有账号？去登录</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
